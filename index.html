<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Вячеслава Гарановича на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Вячеслав Гаранович">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Хедер-->
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <!-- Всплывающая форма -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму редактирования профиля без сохранения"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formProfileEdit" novalidate>
        <label class="popup__label">
          <input class="popup__input popup__input_type_profile-name" id="name-input" type="text" placeholder="Имя" name="inputProfileName" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_profile-status" id="status-input" type="text" placeholder="О себе" name="inputProfileStatus" required minlength="2" maxlength="200">
          <span class="popup__input-error status-input-error"></span>
        </label>
        <button class="popup__button popup__button_type_save" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть форму добаления карточки места без создания карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formCreateElement" novalidate>
        <label class="popup__label">
          <input class="popup__input popup__input_type_element-title" id="element-title-input" type="text" placeholder="Название" name="inputElementTitle" required minlength="2" maxlength="30">
          <span class="popup__input-error element-title-input-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input_type_element-src" id="element-src-input" type="url" placeholder="Ссылка на картинку" name="inputElementImageSrc" required>
          <span class="popup__input-error element-src-input-error"></span>
        </label>
        <button class="popup__button popup__button_type_create" type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_for-image">
    <div class="popup__image-container">
      <button class="popup__close" type="button" aria-label="Закрыть форму просмотра изображения в увеличенном окне без сохранения"></button>
      <img class="popup__image" src=" " alt="увеличенное изображение с карточки">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <main class="content">
  <!-- блок Профиль-->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фотография юзера"/>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана </p>
      </div>
      <button class="profile__edit-button" type="button" aria-label="Открыть форму редактирования профиля"></button>
      <button class="profile__add-button" type="button" aria-label="Открыть форму добавления карточки интересного места"></button>
    </section>
 <!-- блок Элементы-->
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Место Russia</p>
  </footer>
  <template  id="element-template">
    <article class="element">
      <img class="element__image" src="./images/balaklava.jpg" alt="Балклавская бухта летом: море и гора">
      <button class="element__bucket" type="button" aria-label="удалить карточку места"></button>
      <h2 class="element__title">Балаклава</h2>
      <button class="element__heart" type="button" aria-label="Поставить лайк интересному месту"></button>
    </article>
  </template>
  <script src="./scripts//index.js" type="module"></script>
  <script src="./scripts/cards.js" type="module"></script>
  <script src="./scripts/validate.js" type="module"></script>
</body>
</html>
