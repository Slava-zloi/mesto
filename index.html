<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Вячеслава Гарановича на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Вячеслав Гаранович">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Хедер-->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" placeholder="Имя">
      <input class="popup__input popup__input_status" type="text" placeholder="О себе">
      <button class="popup__save">
        Сохранить
      </button>
      <div class="popup__close"></div>
    </form>
  </section>
  <main class="content">
  <!-- блок Профиль-->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фотография юзера"/>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана </p>
      </div>
      <button class="profile__edit-button"></button>
      <button class="profile__add-button"></button>
    </section>
 <!-- блок Элементы-->
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/balaklava.jpg" alt="">
        <h2 class="element__title">Балаклава</h2>
        <figure class="element__heart"></figure>
      </div>
      <div class="element">
        <img class="element__image" src="./images/rosa-hutor.jpg" alt=""/>
        <h2 class="element__title">Роза-Хутор</h2>
        <figure class="element__heart"></figure>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kolskiy.jpg" alt=""/>
        <h2 class="element__title">Кольский полуостров</h2>
        <figure class="element__heart"> </figure>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karelia.jpg" alt=""/>
        <h2 class="element__title">Карелия</h2>
        <figure class="element__heart"></figure>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Nizhny_Novgorod.jpg" alt=""/>
        <h2 class="element__title">Нижний Новгород</h2>
        <figure class="element__heart"></figure>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kurshskaya_kosa.jpg" alt=""/>
        <h2 class="element__title">Куршская коса</h2>
        <figure class="element__heart"></figure>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Место Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
