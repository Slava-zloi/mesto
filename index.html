<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Вячеслава Гарановича на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Вячеслав Гаранович">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Хедер-->
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <div class="popup">
    <form class="popup__container" name="profileEditForm">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="inputName">
      <input class="popup__input popup__input_type_status" type="text" placeholder="О себе" name="inputStatus">
      <button class="popup__save" type="submit">
        Сохранить
      </button>
      <button class="popup__close"></button>
    </form>
  </div>
  <main class="content">
  <!-- блок Профиль-->
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фотография юзера"/>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана </p>
      </div>
      <button class="profile__edit-button" type="button"></button>
      <button class="profile__add-button" type="button"></button>
    </section>
 <!-- блок Элементы-->
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/balaklava.jpg" alt="Балклавская бухта летом: море и гора">
        <h2 class="element__title">Балаклава</h2>
        <figure class="element__heart"></figure>
      </article>
      <article class="element">
        <img class="element__image" src="./images/rosa-hutor.jpg" alt="Роза-хутор: вид с вершины Роза-пик зимой, снег и голубое небо"/>
        <h2 class="element__title">Роза-Хутор</h2>
        <figure class="element__heart"></figure>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kolskiy.jpg" alt="Кольский полуостров: каменные уступы, рыже-зелёный мох на земле и серое небо"/>
        <h2 class="element__title">Кольский полуостров</h2>
        <figure class="element__heart"> </figure>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karelia.jpg" alt="Волны Белого моря и остров, заросший соснами, вдали"/>
        <h2 class="element__title">Карелия</h2>
        <figure class="element__heart"></figure>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Nizhny_Novgorod.jpg" alt="Прогулочная дорожка вокруг стен нижегородского Кремля на холме"/>
        <h2 class="element__title">Нижний Новгород</h2>
        <figure class="element__heart"></figure>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kurshskaya_kosa.jpg" alt="Куршская Коса: изогнутые сосны и легкий утренний туман"/>
        <h2 class="element__title">Куршская коса</h2>
        <button class="element__heart" type="button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Место Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
